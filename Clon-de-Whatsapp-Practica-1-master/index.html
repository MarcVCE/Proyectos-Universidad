<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <h1> <i class="fab fa-whatsapp"></i>WhatsApp</h1>
        </div>
        <div class="body-app">
            <div class="wrapper-usuarios">
                <div id="usersBar">

                    <ul id="ulUsers">
                        <!-- This is where the users will be listed -->
                    </ul>
                </div>
                <input id="botton-agregar" class="boton-verde" type="button" value="Agregar Usuario" />
            </div>

            <div class="conversation" id="conversation">
                <div id="user-name" class="user-name"></div>
                <div id="mensajes" class="conversation-container">

                </div>

                <div class="input-group">
                    <input type="text" id="text-input" placeholder="Type a Message" />
                    <input id="enviar-mensaje" class="boton-verde" type="button" value="Send" />
                </div>
            </div>
        </div>
</body>
<script src="function.js"></script>
</html>
